        <script>
            const ids = ['content-login', 'content-file', 'content-sale', 'content-reception', 'content-house-keeping', 'content-reports', 'content-system', 'content-questions', 'content-breakfast'];
            const urls = ['wrapcontent/content_login.html', 'wrapcontent/content_file.html', 'wrapcontent/content_sale.html', 'wrapcontent/content_reception.html', 'wrapcontent/content_house_keeping.html', 'wrapcontent/content_reports.html', 'wrapcontent/content_system.html', 'wrapcontent/content_questions.html', 'wrapcontent/content_breakfast.html'];

            const fetchPromises = urls.map(url => fetch(url).then(response => response.text()));

            Promise.all(fetchPromises)
                .then(dataArray => {
                    dataArray.forEach((data, index) => {
                        const id = ids[index];
                        document.getElementById(id).innerHTML = data;
                    });
                })
                .catch(error => {
                    console.error(error);
                });        
        </script>
